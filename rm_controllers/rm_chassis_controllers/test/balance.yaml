controllers:
  chassis_controller:
    type: rm_chassis_controllers/BalanceController
    # ChassisBase
    publish_rate: 100
    enable_odom_tf: true
    publish_odom_tf: false
    power:
      effort_coeff: 12.0
      vel_coeff: 0.0048
      power_offset: 0
    twist_angular: 0.5233
    timeout: 0.1
    pid_follow: { p: 8, i: 0, d: 4.0, i_max: 0.0, i_min: 0.0, antiwindup: true, publish_state: true }
    twist_covariance_diagonal: [ 0.001, 0.001, 0.001, 0.001, 0.001, 0.001 ]

    # BalanceController
    imu_name: "base_imu"
    l1: 0.15
    l2: 0.27
    l3: 0.27
    l4: 0.15
    l5: 0.15
    pid_l: { p: 0, i: 0, d: 50.0, i_max: 0.0, i_min: 0.0, antiwindup: true, publish_state: true }
    pid_r: { p: 350, i: 0, d: 3000.0, i_max: 0.0, i_min: 0.0, antiwindup: true, publish_state: true }
    Tp_Pid: { p: 10, i: 0, d: 0.1, i_max: 0.0, i_min: 0.0, antiwindup: true, publish_state: true }
    Turn_Pid: { p: 2, i: 0, d: 0.2, i_max: 0.0, i_min: 0.0, antiwindup: true, publish_state: true }

    wheel_radius: 0.125
    wheel_base: 0.42

    left:
      back_joint: "left_back_first_leg_joint"
      front_joint: "left_front_first_leg_joint"
      # wheel_joint: "left_wheel_joint"
    right:
      
      back_joint: "right_back_first_leg_joint"
      front_joint: "right_front_first_leg_joint"
      # wheel_joint: "right_wheel_joint"
    # 关于腿长的不等式
