rm_hw:
  bus:
    - can0
    # - can1
  loop_frequency: 1000
  cycle_time_error_threshold: 0.001
  thread_priority: 95
  # Configurations of the actuators

  actuators:
    mit_joint_motor:
      bus: can0
      id: 0x204
      type: dm_8009
      lp_cutoff_frequency: 150  
controllers:
  robot_state_controller:
    type: robot_state_controller/RobotStateController
    publish_rate: 100
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 100
  # joint_mit_cheetah_position_controller:
  #   type: effort_controllers/JointEffortController
  #   joint: mit_joint
  #   pid: { p: 8, i: 0.0, d: 4.0 }
  joint_mit_cheetah_vel_controller:
    type: effort_controllers/JointVelocityController
    joint: mit_joint
    pid: { p: 0.8, i: 0, d: 0.0, i_max: 0.0, i_min: 0.0, antiwindup: true }
