rm_hw:
  bus:
    - can0
    - can1
  loop_frequency: 1000
  cycle_time_error_threshold: 0.001
  thread_priority: 95
  # Configurations of the actuators
  actuators:
    left_front_leg_joint_motor:
      bus: can0
      id: 0x02
      type: dm_8009
      lp_cutoff_frequency: 150  
    left_back_leg_joint_motor:
      bus: can0
      id: 0x00
      type: dm_8009
      lp_cutoff_frequency: 150
    right_front_leg_joint_motor:
      bus: can0
      id: 0x03
      type: dm_8009
      lp_cutoff_frequency: 150
    right_back_leg_joint_motor:
      bus: can0
      id: 0x04
      type: dm_8009
      lp_cutoff_frequency: 150            
